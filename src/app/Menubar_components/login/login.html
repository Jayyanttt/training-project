<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 mb-4 mb-md-0">
      <div class="card shadow-sm h-100">
        <div class="card-body p-4">
          <img
            src="assets/images/FCILogo.webp"
            alt="FCILogo"
            class="img-fluid mx-auto d-block mb-4"
            style="max-height: 120px;"
          >
          <div *ngIf="showSuccessMessage" class="alert alert-success text-center mb-3" role="alert">
            Logged in successfully! Redirecting...
          </div>

          <form #myForm="ngForm" (ngSubmit)="getuserData(myForm)">
            <div class="mb-3">
              <label for="Username" class="form-label">Username</label>
              <input type="text" id="Username" name="Username" ngModel required class="form-control" placeholder="email or phone number">
            </div>

            <div class="mb-3">
              <label for="pass" class="form-label"> Password </label>

              <input type="password" id="pass" name="pass" ngModel required class="form-control" placeholder="••••••••">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="showSuccessMessage">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
