<h1 class="text-center text-decoration-underline">Additional MTPs</h1>
<div class="container mx-auto p-4 font-sans">
  <h1 class="text-3xl font-bold text-center mb-6 text-gray-800 rounded-lg p-2 bg-blue-100 shadow-md">
    Posts from JSONPlaceholder
  </h1>
  <div *ngIf="postsData.length === 0" class="text-center text-gray-600 p-4 bg-yellow-50 rounded-lg shadow-sm">
    <p>Loading data or no posts available...</p>
  </div>

  
  <div *ngIf="postsData.length > 0" class="w-full overflow-x-auto">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData; let i = index" [class.bg-gray-50]="i % 2 !== 0" class="hover:bg-gray-100 transition duration-150 ease-in-out">
          <td>{{ post.id }}</td>
          <td>{{ post.userId }}</td>
          <td >{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>
